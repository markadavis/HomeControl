<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<link rel="shortcut icon" type="image/x-icon" href="./webapp/img/favicon.ico">

	<link href="./webapp/img/iOS/icon-180.png" rel="apple-touch-icon" sizes="180x180">
	<link href="./webapp/img/iOS/icon-120.png" rel="apple-touch-icon" sizes="120x120">
	<link href="./webapp/img/iOS/icon-114.png" rel="apple-touch-icon" sizes="114x114">
	<link href="./webapp/img/iOS/icon-114p.png" rel="apple-touch-icon">

	<title>Home Control</title>

	<!-- Bootstrapping UI5 -->
	<script id="sap-ui-bootstrap"
			src="resources/sap-ui-core.js"
			data-sap-ui-libs="sap.m"
			data-sap-ui-theme="sap_belize"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-preload="async"
			data-sap-ui-resourceroots='{"com.davis.homecontrol": "./webapp"}'
			data-sap-ui-frameOptions="trusted">
	</script>

	<link rel="stylesheet" type="text/css" href="./webapp/css/styles.css" media="screen" />

	<script>
		sap.ui.getCore().attachInit(function () {
			sap.ui.require([
				"sap/m/Shell",
				"sap/ui/core/ComponentContainer"
			], function (Shell, ComponentContainer) {
				// initialize the UI component
				new Shell({
					app: new ComponentContainer({
						height: "100%",
						name: "com.davis.homecontrol",
						settings: {
							id: "homecontrol"
						}
					})
				}).placeAt("content");
			});
		});
	</script>

</head>

<!-- UI Content -->
<body class="sapUiBody" id="content">
</body>
</html>
